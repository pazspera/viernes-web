<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/png" href="../../img/favicon.png">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cardo:wght@700&family=Karla:wght@300;400;700&family=Major+Mono+Display&display=swap" rel="stylesheet"> 
    <!-- CSS Bootstrap -->
    <link rel="stylesheet" href="../../css/bootstrap.css">
    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="../../css/main.css">
    <title>Ravenous - Viernes</title>
</head>
<body id="current_movie" class="ravenous">
    <header-component3></header-component3>

    <section class="hero-grid" id="current_movie_hero">
    </section>
      
    <main class="main-content">
      <!-- Sinopsis -->
      <div class="main-text" id="current_movie_sinopsis">
        
      </div>
      
      <!-- Elenco -->
      <div class="main-text">
        <div class="container">
          <div class="row">
            <div class="col-12">
              <h2 class="main__titulo">Elenco</h2>
            </div>
            <figure class="pelicula__actor col-6 col-sm-4">
              <img src="../../img/pelicula/ravenous/cast_guy_pearce.jpg" alt="Guy Pearce">
              <figcaption class="pelicula__actor__nombre">Guy Pearce</figcaption>
            </figure>
            <figure class="pelicula__actor col-6 col-sm-4">
              <img src="../../img/pelicula/ravenous/cast_robert_carlyle.jpg" alt="Robert Carlyle">
              <figcaption class="pelicula__actor__nombre">Robert Carlyle</figcaption>
            </figure>
            <figure class="pelicula__actor col-6 col-sm-4">
              <img src="../../img/pelicula/ravenous/cast_david_arquette.jpg" alt="David Arquette">
              <figcaption class="pelicula__actor__nombre">David Arquette</figcaption>
            </figure>
            <figure class="pelicula__actor col-6 col-sm-4">
              <img src="../../img/pelicula/ravenous/cast_jeremy_davies.jpg" alt="Jeremy Davies">
              <figcaption class="pelicula__actor__nombre">Jeremy Davies</figcaption>
            </figure>
            <figure class="pelicula__actor col-6 col-sm-4">
              <img src="../../img/pelicula/ravenous/cast_jeffrey_jones.jpg" alt="Jeffrey Jones">
              <figcaption class="pelicula__actor__nombre">Jeffrey Jones</figcaption>
            </figure>
            <figure class="pelicula__actor col-6 col-sm-4">
              <img src="../../img/pelicula/ravenous/cast_neal_mcdonough.jpg" alt="Neal McDonough">
              <figcaption class="pelicula__actor__nombre">Neal McDonough</figcaption>
            </figure>
          </div>
        </div>
      </div>
      <!-- Fila img -->
      <div class="main-img">
        <div class="row g-0">
          <div class="img-fluid col-12 col-md-6 col-xxl-4 pelicula__img">
            <img src="../../img/pelicula/ravenous/ravenous_suit.jpg" alt="Hombre arreglando la manga de camisa de otro hombre">
          </div>
          <div class="img-fluid col-12 col-md-6 col-xxl-4 pelicula__img">
            <img src="../../img/pelicula/ravenous/ravenous_conversation.jpg" alt="Hombre charlando intensamente">
          </div>
          <div class="img-fluid d-none d-xxl-block col-xxl-4 pelicula__img">
            <img src="../../img/pelicula/ravenous/ravenous_bones.jpg" alt="Hombre descubre varios esqueletos en una cueva">
          </div>
        </div>
      </div>
      <!-- Viernes similares -->
      <div class="main-text">
        <div class="container">
          <div class="row">
            <!-- TÃ­tulo -->
            <div class="col">
              <h2 class="main__titulo">Viernes similares</h2>
            </div>
            <div class="row">
              <!-- Card 1 -->
              <div class="card card-pelicula col-12 col-lg-6">
                <img src="../../img/cards/card_mouth_madness.jpg" alt="" class="card-img-top">
                <div class="card-body card-pelicula__contenido">
                  <h2 class="card-pelicula__titulo"><a href="#" class=" stretched-link">In the Mouth of Madness (1994)</a></h2>
                </div>
              </div>
              <!-- Card 2 -->
              <div class="card card-pelicula col-12 col-lg-6">
                <img src="../../img/cards/card_host.jpg" alt="" class="card-img-top">
                <div class="card-body card-pelicula__contenido">
                  <h2 class="card-pelicula__titulo"><a href="#" class=" stretched-link">The Host (2006)</a></h2>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- JS Bootstrap -->
    <script src="../../js/bootstrap.bundle.min.js"></script>
    <!-- Header -->
    <script src="../../js/header.js"></script>
    <!-- Peliculas -->
    <script src="../../js/peliculas.js"></script>
    <script src="../../js/peliculaIndividual.js"></script>
</body>
</html>
