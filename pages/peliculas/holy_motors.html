<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/png" href="../../img/favicon.png">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cardo:wght@700&family=Karla:wght@300;400;700&family=Major+Mono+Display&display=swap" rel="stylesheet"> 
    <!-- CSS Bootstrap -->
    <link rel="stylesheet" href="../../css/bootstrap.css">
    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="../../css/main.css">
    <title>Holy Motors - Viernes</title>
</head>
<body class="holy_motors" id="current_movie">
    <header-component3></header-component3>

    <section class="hero-grid" id="current_movie_hero">
    </section>

    <main class="main-content">
      <!-- Sinopsis -->
      <div class="main-text">
          <div class="container">
            <div class="row">
              <div class="col-12 col-md-8 col-lg-6">
                <div class="pelicula__sinopsis">
                  <h2 class="main__titulo">Sinopsis</h2>
                  <p class="pelicula__sinopsis__texto">From dawn to dusk, a few hours in the shadowy life of a mystic man named Monsieur Oscar.</p>
                </div>
              </div>
            </div>
          </div>
      </div>
      <!-- Elenco -->
      <div class="main-text">
        <div class="container">
          <div class="row">
            <div class="col-12">
              <h2 class="main__titulo">Elenco</h2>
            </div>
            <figure class="pelicula__actor col-6 col-sm-4">
              <img src="../../img/pelicula/holy_motors/cast_denis_lavant.jpg" alt="Dennis Lavant">
              <figcaption class="pelicula__actor__nombre">Denis Lavant</figcaption>
            </figure>
            <figure class="pelicula__actor col-6 col-sm-4">
              <img src="../../img/pelicula/holy_motors/cast_edith_scob.jpg" alt="Edith Scob">
              <figcaption class="pelicula__actor__nombre">Edith Scob</figcaption>
            </figure>
            <figure class="pelicula__actor col-6 col-sm-4">
              <img src="../../img/pelicula/holy_motors/cast_kylie_minogue.jpg" alt="Kylie Minogue">
              <figcaption class="pelicula__actor__nombre">Kylie Minogue</figcaption>
            </figure>
            <figure class="pelicula__actor col-6 col-sm-4">
              <img src="../../img/pelicula/holy_motors/cast_eva_mendes.jpg" alt="Eva Mendes">
              <figcaption class="pelicula__actor__nombre">Eva Mendes</figcaption>
            </figure>
          </div>
        </div>
      </div>
      <!-- Fila img -->
      <div class="main-img">
        <div class="row g-0">
          <div class="img-fluid col-12 col-md-6 col-xxl-4 pelicula__img">
            <img src="../../img/pelicula/holy_motors/holy_motors_arboles.jpg" alt="Hombre parado frente a una pared con un empapelado de árboles">
          </div>
          <div class="img-fluid col-12 col-md-6 col-xxl-4 pelicula__img">
            <img src="../../img/pelicula/holy_motors/holy_motors_alcantarilla.jpg" alt="Hombre saliendo de una alcantarilla">
          </div>
          <div class="img-fluid d-none d-xxl-block col-xxl-4 pelicula__img">
            <img src="../../img/pelicula/holy_motors/holy_motors_mascara.jpg" alt="Mujer con una máscara turquesa caminando en un estacionamiento lleno de limusinas">
          </div>
        </div>
      </div>
      <!-- Viernes similares -->
      <div class="main-text">
        <div class="container">
          <div class="row">
            <!-- Título -->
            <div class="col">
              <h2 class="main__titulo">Viernes similares</h2>
            </div>
            <div class="row">
              <!-- Card 1 -->
              <div class="card card-pelicula col-12 col-lg-6">
                <img src="../../img/cards/card_synecdoque.jpg" alt="" class="card-img-top">
                <div class="card-body card-pelicula__contenido">
                  <h2 class="card-pelicula__titulo"><a href="synecdoche.html" class=" stretched-link">Synecdoche, New York (2008)</a></h2>
                </div>
              </div>
              <!-- Card 2 -->
              <div class="card card-pelicula col-12 col-lg-6">
                <img src="../../img/cards/card_neon_demon.jpg" alt="" class="card-img-top">
                <div class="card-body card-pelicula__contenido">
                  <h2 class="card-pelicula__titulo"><a href="#" class=" stretched-link">The Neon Demon (2016)</a></h2>
                </div>
              </div>
            </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- JS Bootstrap -->
    <script src="../../js/bootstrap.bundle.min.js"></script>
    <!-- Header -->
    <script src="../../js/header.js"></script>
    <!-- Peliculas -->
    <script src="../../js/peliculas.js"></script>
    <script src="../../js/peliculaIndividual.js"></script>
</body>
</html>
