<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/png" href="../../img/favicon.png">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cardo:wght@700&family=Karla:wght@300;400;700&family=Major+Mono+Display&display=swap" rel="stylesheet"> 
    <!-- CSS Bootstrap -->
    <link rel="stylesheet" href="../../css/bootstrap.css">
    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="../../css/main.css">
    <title>Rumba  - Viernes</title>
</head>
<body class="rumba" id="current_movie">
    <header-component3></header-component3>

    <section class="hero-grid" id="current_movie_hero">
    </section>
      
    <main class="main-content">
      <!-- Sinopsis -->
      <div class="main-text" id="current_movie_sinopsis">
        
      </div>
      
      <!-- Elenco -->
      <div class="main-text">
        <div class="container">
          <div class="row">
            <div class="col-12">
              <h2 class="main__titulo">Elenco</h2>
            </div>
            <figure class="pelicula__actor col-6 col-sm-4">
              <img src="../../img/pelicula/rumba/cast_dominique_abel.jpg" alt="Dominique Abel">
              <figcaption class="pelicula__actor__nombre">Dominique Abel</figcaption>
            </figure>
            <figure class="pelicula__actor col-6 col-sm-4">
              <img src="../../img/pelicula/rumba/cast_fiona_gordon.jpg" alt="Fiona Gordon">
              <figcaption class="pelicula__actor__nombre">Fiona Gordon</figcaption>
            </figure>
          </div>
        </div>
      </div>
      <!-- Fila img -->
      <div class="main-img">
        <div class="row g-0">
          <div class="img-fluid col-12 col-md-6 col-xxl-4 pelicula__img">
            <img src="../../img/pelicula/rumba/rumba_dog.jpg" alt="Mujer frente a un pizarrón que tiene un dibujo de un perro">
          </div>
          <div class="img-fluid col-12 col-md-6 col-xxl-4 pelicula__img">
            <img src="../../img/pelicula/rumba/rumba_ocean.jpg" alt="Pareja bailando a la orilla del mar">
          </div>
          <div class="img-fluid d-none d-xxl-block col-xxl-4 pelicula__img">
            <img src="../../img/pelicula/rumba/rumba_class.jpg" alt="Profesor pretendiendo pelear con sus alumnes">
          </div>
        </div>
      </div>
      <!-- Viernes similares -->
      <div class="main-text">
        <div class="container">
          <div class="row">
            <!-- Título -->
            <div class="col">
              <h2 class="main__titulo">Viernes similares</h2>
            </div>
            <div class="row">
              <!-- Card 1 -->
              <div class="card card-pelicula col-12 col-lg-6">
                <img src="../../img/cards/card_rocky_horror.jpg" alt="" class="card-img-top">
                <div class="card-body card-pelicula__contenido">
                  <h2 class="card-pelicula__titulo"><a href="rocky_horror.html" class=" stretched-link">The Rocky Horror Picture Show (1975)</a></h2>
                </div>
              </div>
              <!-- Card 2 -->
              <div class="card card-pelicula col-12 col-lg-6">
                <img src="../../img/cards/card_top_secret.jpg" alt="" class="card-img-top">
                <div class="card-body card-pelicula__contenido">
                  <h2 class="card-pelicula__titulo"><a href="#" class=" stretched-link">Top Secret (1984)</a></h2>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- JS Bootstrap -->
    <script src="../../js/bootstrap.bundle.min.js"></script>
    <!-- Header -->
    <script src="../../js/header.js"></script>
    <!-- Peliculas -->
    <script src="../../js/peliculas.js"></script>
    <script src="../../js/peliculaIndividual.js"></script>
</body>
</html>
