<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/png" href="../../img/favicon.png">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cardo:wght@700&family=Karla:wght@300;400;700&family=Major+Mono+Display&display=swap" rel="stylesheet"> 
    <!-- CSS Bootstrap -->
    <link rel="stylesheet" href="../../css/bootstrap.css">
    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="../../css/main.css">
    <title>Black Sheep - Viernes</title>
</head>
<body id="current_movie" class="black_sheep">
    <header-component3></header-component3>

    <section class="hero-grid" id="current_movie_hero">
    </section>
      
    <main class="main-content">
      <!-- Sinopsis -->
      <div class="main-text">
          <div class="container">
            <div class="row">
              <div class="col-12 col-md-8 col-lg-6">
                <div class="pelicula__sinopsis">
                  <h2 class="main__titulo">Sinopsis</h2>
                  <p class="pelicula__sinopsis__texto">An experiment in genetic engineering turns harmless sheep into bloodthirsty killers that terrorize a sprawling New Zealand farm.  </p>
                </div>
              </div>
            </div>
          </div>
      </div>
      <!-- Elenco -->
      <div class="main-text">
        <div class="container">
          <div class="row">
            <div class="col-12">
              <h2 class="main__titulo">Elenco</h2>
            </div>
            <figure class="pelicula__actor col-6 col-sm-4">
              <img src="../../img/pelicula/black_sheep/cast_nathan_meister.jpg" alt="Nathan Meister">
              <figcaption class="pelicula__actor__nombre">Nathan Meister</figcaption>
            </figure>
            <figure class="pelicula__actor col-6 col-sm-4">
              <img src="../../img/pelicula/black_sheep/cast_peter_feeney.jpg" alt="Peter Feeney">
              <figcaption class="pelicula__actor__nombre">Peter Feeney</figcaption>
            </figure>
            <figure class="pelicula__actor col-6 col-sm-4">
              <img src="../../img/pelicula/black_sheep/cast_danielle_mason.jpg" alt="Danielle Mason">
              <figcaption class="pelicula__actor__nombre">Danielle Mason</figcaption>
            </figure>
            <figure class="pelicula__actor col-6 col-sm-4">
              <img src="../../img/pelicula/black_sheep/cast_tammy_davis.jpg" alt="Tammy Davis">
              <figcaption class="pelicula__actor__nombre">Tammy Davis</figcaption>
            </figure>
          </div>
        </div>
      </div>
      <!-- Fila img -->
      <div class="main-img">
        <div class="row g-0">
          <div class="img-fluid col-12 col-md-6 col-xxl-4 pelicula__img">
            <img src="../../img/pelicula/black_sheep/black_sheep_hippie.jpg" alt="Hombre acostado en el piso con una oveja bebé encima">
          </div>
          <div class="img-fluid col-12 col-md-6 col-xxl-4 pelicula__img">
            <img src="../../img/pelicula/black_sheep/black_sheep_attack.jpg" alt="Hombre siendo atacado por una oveja">
          </div>
          <div class="img-fluid d-none d-xxl-block col-xxl-4 pelicula__img">
            <img src="../../img/pelicula/black_sheep/black_sheep_shotgun.jpg" alt="Mujer y señora con una escopeta sorprendidas">
          </div>
        </div>
      </div>
      <!-- Viernes similares -->
      <div class="main-text">
        <div class="container">
          <div class="row">
            <!-- Título -->
            <div class="col">
              <h2 class="main__titulo">Viernes similares</h2>
            </div>
            <div class="row">
              <!-- Card 1 -->
              <div class="card card-pelicula col-12 col-lg-6">
                <img src="../../img/cards/card_host.jpg" alt="" class="card-img-top">
                <div class="card-body card-pelicula__contenido">
                  <h2 class="card-pelicula__titulo"><a href="#" class=" stretched-link">The Host (2006)</a></h2>
                </div>
              </div>
              <!-- Card 2 -->
              <div class="card card-pelicula col-12 col-lg-6">
                <img src="../../img/cards/card_juan.jpg" alt="" class="card-img-top">
                <div class="card-body card-pelicula__contenido">
                  <h2 class="card-pelicula__titulo"><a href="juan_muertos.html" class=" stretched-link">Juan de los muertos (2011)</a></h2>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- JS Bootstrap -->
    <script src="../../js/bootstrap.bundle.min.js"></script>
    <!-- Header -->
    <script src="../../js/header.js"></script>
    <!-- Peliculas -->
    <script src="../../js/peliculas.js"></script>
    <script src="../../js/peliculaIndividual.js"></script>
</body>
</html>
