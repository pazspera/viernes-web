<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/png" href="../../img/favicon.png">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cardo:wght@700&family=Karla:wght@300;400;700&family=Major+Mono+Display&display=swap" rel="stylesheet"> 
    <!-- CSS Bootstrap -->
    <link rel="stylesheet" href="../../css/bootstrap.css">
    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="../../css/main.css">
    <title>Old Boy - Viernes</title>
</head>
<body>
    <header-component3></header-component3>

    <section class="hero-grid">
      <div class="hero-grid__img" id="old_boy"></div>
      <div class="hero-grid__cartel hero-grid__cartel--titulo-largo">
        <h1 class="hero-grid__titulo">Old Boy (2003)</h1>
        <p class="hero-grid__texto">Director: Park Chan-Wook</p>
        <p class="hero-grid__texto">2h</p>
        <p class="hero-grid__texto-final">Elección del Pollo</p>
      </div>
    </section>

    <main class="main-content">
      <!-- Sinopsis -->
      <div class="main-text">
          <div class="container">
            <div class="row">
              <div class="col-12 col-md-8 col-lg-6">
                <div class="pelicula__sinopsis">
                  <h2 class="main__titulo">Sinopsis</h2>
                  <p class="pelicula__sinopsis__texto">After being kidnapped and imprisoned for fifteen years, Oh Dae-Su is released, only to find that he must find his captor in five days.</p>
                </div>
              </div>
            </div>
          </div>
      </div>
      <!-- Elenco -->
      <div class="main-text">
        <div class="container">
          <div class="row">
            <div class="col-12">
              <h2 class="main__titulo">Elenco</h2>
            </div>
            <figure class="pelicula__actor col-6 col-sm-4">
              <img src="../../img/pelicula/old_boy/cast_choi_min-sik.jpg" alt="Choi Min-sik">
              <figcaption class="pelicula__actor__nombre">Choi Min-sik</figcaption>
            </figure>
            <figure class="pelicula__actor col-6 col-sm-4">
              <img src="../../img/pelicula/old_boy/cast_yoo_ji-tae.jpg" alt="Yoo Ji-Tae">
              <figcaption class="pelicula__actor__nombre">Yoo Ji-Tae</figcaption>
            </figure>
            <figure class="pelicula__actor col-6 col-sm-4">
              <img src="../../img/pelicula/old_boy/cast_kang_hye-jeong.jpg" alt="Kang Hye-jeong">
              <figcaption class="pelicula__actor__nombre">Kang Hye-jeong</figcaption>
            </figure>
          </div>
        </div>
      </div>
      <!-- Fila img -->
      <div class="main-img">
        <div class="row g-0">
          <div class="img-fluid col-12 col-md-6 col-xxl-4 pelicula__img">
            <img src="../../img/pelicula/old_boy/old_boy_martillo.jpg" alt="Hombre apuntando a la cabeza de otro hombre con un martillo">
          </div>
          <div class="img-fluid col-12 col-md-6 col-xxl-4 pelicula__img">
            <img src="../../img/pelicula/old_boy/old_boy_mesa.jpg" alt="Hombre y mujer hablando en un restaurant">
          </div>
          <div class="img-fluid d-none d-xxl-block col-xxl-4 pelicula__img">
            <img src="../../img/pelicula/old_boy/old_boy_blood.jpg" alt="Hombre con sangre en la cara cerrando un ojo">
          </div>
        </div>
      </div>
      <!-- Viernes similares -->
      <div class="main-text">
        <div class="container">
          <div class="row">
            <!-- Título -->
            <div class="col">
              <h2 class="main__titulo">Viernes similares</h2>
            </div>
            <div class="row">
              <!-- Card 1 -->
              <div class="card card-pelicula col-12 col-lg-6">
                <img src="../../img/cards/card_enter_void.jpg" alt="" class="card-img-top">
                <div class="card-body card-pelicula__contenido">
                  <h2 class="card-pelicula__titulo"><a href="enter_void.html" class=" stretched-link">Enter the Void (2009)</a></h2>
                </div>
              </div>
              <!-- Card 2 -->
              <div class="card card-pelicula col-12 col-lg-6">
                <img src="../../img/cards/card_wayward_cloud.jpg" alt="" class="card-img-top">
                <div class="card-body card-pelicula__contenido">
                  <h2 class="card-pelicula__titulo"><a href="#" class=" stretched-link">The Wayward Cloud (2005)</a></h2>
                </div>
              </div>
            </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- JS Bootstrap -->
    <script src="../../js/bootstrap.bundle.min.js"></script>
    <!-- Header -->
    <script src="../../js/header.js"></script>
</body>
</html>
