<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/png" href="../../img/favicon.png">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cardo:wght@700&family=Karla:wght@300;400;700&family=Major+Mono+Display&display=swap" rel="stylesheet"> 
    <!-- CSS Bootstrap -->
    <link rel="stylesheet" href="../../css/bootstrap.css">
    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="../../css/main.css">
    <title>Juan de los muertos  - Viernes</title>
</head>
<body>
    <header-component3></header-component3>

    <section class="hero-grid">
      <div class="hero-grid__img" id="juan_muertos"></div>
      <div class="hero-grid__cartel hero-grid__cartel--titulo-largo">
        <h1 class="hero-grid__titulo">Juan de los muertos (2011)</h1>
        <p class="hero-grid__texto">Director: Alejandro Brugués</p>
        <p class="hero-grid__texto-final">1h 32min</p>
      </div>
    </section>
      
    <main class="main-content">
      <!-- Sinopsis -->
      <div class="main-text">
          <div class="container">
            <div class="row">
              <div class="col-12 col-md-8 col-lg-6">
                <div class="pelicula__sinopsis">
                  <h2 class="main__titulo">Sinopsis</h2>
                  <p class="pelicula__sinopsis__texto">A group of slackers face an army of zombies. The Cuban government and media claim the living dead are dissidents revolting against the government.</p>
                </div>
              </div>
            </div>
          </div>
      </div>
      <!-- Elenco -->
      <div class="main-text">
        <div class="container">
          <div class="row">
            <div class="col-12">
              <h2 class="main__titulo">Elenco</h2>
            </div>
            <figure class="pelicula__actor col-6 col-sm-4">
              <img src="../../img/pelicula/juan_muertos/cast_alexis_diaz_de_villegas.jpg" alt="Alexis Díaz de Villegas">
              <figcaption class="pelicula__actor__nombre">Alexis Díaz de Villegas</figcaption>
            </figure>
            <figure class="pelicula__actor col-6 col-sm-4">
              <img src="../../img/pelicula/juan_muertos/cast_jorge_molina.jpg" alt="Jorge Molina">
              <figcaption class="pelicula__actor__nombre">Jorge Molina</figcaption>
            </figure>
            <figure class="pelicula__actor col-6 col-sm-4">
              <img src="../../img/pelicula/juan_muertos/cast_andrea_duro.jpg" alt="Andrea Duro">
              <figcaption class="pelicula__actor__nombre">Andrea Duro</figcaption>
            </figure>
            <figure class="pelicula__actor col-6 col-sm-4">
              <img src="../../img/pelicula/juan_muertos/cast_andros_perugorria.jpg" alt="Andros Perugorría">
              <figcaption class="pelicula__actor__nombre">Andros Perugorría</figcaption>
            </figure>
            <figure class="pelicula__actor col-6 col-sm-4">
              <img src="../../img/pelicula/juan_muertos/cast_jazz_vila.jpg" alt="Jazz Vilá">
              <figcaption class="pelicula__actor__nombre">Jazz Vilá</figcaption>
            </figure>
          </div>
        </div>
      </div>
      <!-- Fila img -->
      <div class="main-img">
        <div class="row g-0">
          <div class="img-fluid col-12 col-md-6 col-xxl-4 pelicula__img">
            <img src="../../img/pelicula/juan_muertos/juan_muertos_bandera.jpg" alt="Grupo de personas levantando una bandera de Estados Unidos en el aire">
          </div>
          <div class="img-fluid col-12 col-md-6 col-xxl-4 pelicula__img">
            <img src="../../img/pelicula/juan_muertos/juan_muertos_china.jpg" alt="Mujer apuntando con una honda">
          </div>
          <div class="img-fluid d-none d-xxl-block col-xxl-4 pelicula__img">
            <img src="../../img/pelicula/juan_muertos/juan_muertos_fuego.jpg" alt="Grupo de personas sonriendo intensamente">
          </div>
        </div>
      </div>
      <!-- Viernes similares -->
      <div class="main-text">
        <div class="container">
          <div class="row">
            <!-- Título -->
            <div class="col">
              <h2 class="main__titulo">Viernes similares</h2>
            </div>
            <div class="row">
              <!-- Card 1 -->
              <div class="card card-pelicula col-12 col-lg-6">
                <img src="../../img/cards/card_reanimator.jpg" alt="" class="card-img-top">
                <div class="card-body card-pelicula__contenido">
                  <h2 class="card-pelicula__titulo"><a href="#" class=" stretched-link">Re-Animator (1985)</a></h2>
                </div>
              </div>
              <!-- Card 2 -->
              <div class="card card-pelicula col-12 col-lg-6">
                <img src="../../img/cards/card_black_sheep.jpg" alt="" class="card-img-top">
                <div class="card-body card-pelicula__contenido">
                  <h2 class="card-pelicula__titulo"><a href="black_sheep.html" class=" stretched-link">Black Sheep (2006)</a></h2>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- JS Bootstrap -->
    <script src="../../js/bootstrap.bundle.min.js"></script>
    <!-- Header -->
    <script src="../../js/header.js"></script>
</body>
</html>
