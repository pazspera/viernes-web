<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/png" href="../../img/favicon.png">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cardo:wght@700&family=Karla:wght@300;400;700&family=Major+Mono+Display&display=swap" rel="stylesheet"> 
    <!-- CSS Bootstrap -->
    <link rel="stylesheet" href="../../css/bootstrap.css">
    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="../../css/main.css">
    <title>Enter The Void - Viernes</title>
</head>
<body>
    <header-component3></header-component3>

    <section class="hero-grid">
      <div class="hero-grid__img" id="enter_void"></div>
      <div class="hero-grid__cartel hero-grid__cartel--titulo-largo">
        <h1 class="hero-grid__titulo">Enter The Void (2009)</h1>
        <p class="hero-grid__texto">Director: Gaspar Noé</p>
        <p class="hero-grid__texto-final">2h 42min</p>
      </div>
    </section>

    <main class="main-content">
      <!-- Sinopsis -->
      <div class="main-text">
          <div class="container">
            <div class="row">
              <div class="col-12 col-md-8 col-lg-6">
                <div class="pelicula__sinopsis">
                  <h2 class="main__titulo">Sinopsis</h2>
                  <p class="pelicula__sinopsis__texto">An American drug dealer living in Tokyo is betrayed by his best friend and killed in a drug deal. His soul, observing the repercussions of his death, seeks resurrection.</p>
                </div>
              </div>
            </div>
          </div>
      </div>
      <!-- Elenco -->
      <div class="main-text">
        <div class="container">
          <div class="row">
            <div class="col-12">
              <h2 class="main__titulo">Elenco</h2>
            </div>
            <figure class="pelicula__actor col-6 col-sm-4">
              <img src="../../img/pelicula/enter_void/cast_nathaniel_brown.jpg" alt="Nathaniel Brown">
              <figcaption class="pelicula__actor__nombre">Nathaniel Brown</figcaption>
            </figure>
            <figure class="pelicula__actor col-6 col-sm-4">
              <img src="../../img/pelicula/enter_void/cast_paz_de_la_huerta.jpg" alt="Paz de la Huerta">
              <figcaption class="pelicula__actor__nombre">Paz de la Huerta</figcaption>
            </figure>
            <figure class="pelicula__actor col-6 col-sm-4">
              <img src="../../img/pelicula/enter_void/cast_cyril_roy.jpg" alt="Cyril Roy">
              <figcaption class="pelicula__actor__nombre">Cyril Roy</figcaption>
            </figure>
            <figure class="pelicula__actor col-6 col-sm-4">
              <img src="../../img/pelicula/enter_void/cast_olly_alexander.jpg" alt="Olly Alexander">
              <figcaption class="pelicula__actor__nombre">Olly Alexander</figcaption>
            </figure>
          </div>
        </div>
      </div>
      <!-- Fila img -->
      <div class="main-img">
        <div class="row g-0">
          <div class="img-fluid col-12 col-md-6 col-xxl-4 pelicula__img">
            <img src="../../img/pelicula/enter_void/enter_void_watching.jpg" alt="Hombre mirando a un mujer a través de la puerta de una cocina">
          </div>
          <div class="img-fluid col-12 col-md-6 col-xxl-4 pelicula__img">
            <img src="../../img/pelicula/enter_void/enter_void_pipa.jpg" alt="Hombre fumando dmt">
          </div>
          <div class="img-fluid d-none d-xxl-block col-xxl-4 pelicula__img">
            <img src="../../img/pelicula/enter_void/enter_void_carving.jpg" alt="Hombre escribiendo en una pared">
          </div>
        </div>
      </div>
      <!-- Viernes similares -->
      <div class="main-text">
        <div class="container">
          <div class="row">
            <!-- Título -->
            <div class="col">
              <h2 class="main__titulo">Viernes similares</h2>
            </div>
            <div class="row">
              <!-- Card 1 -->
              <div class="card card-pelicula col-12 col-lg-6">
                <img src="../../img/cards/card_waking_life.jpg" alt="" class="card-img-top">
                <div class="card-body card-pelicula__contenido">
                  <h2 class="card-pelicula__titulo"><a href="#" class=" stretched-link">Waking Life (2001)</a></h2>
                </div>
              </div>
              <!-- Card 2 -->
              <div class="card card-pelicula col-12 col-lg-6">
                <img src="../../img/cards/card_climax.jpg" alt="" class="card-img-top">
                <div class="card-body card-pelicula__contenido">
                  <h2 class="card-pelicula__titulo"><a href="#" class=" stretched-link">Climax (2018)</a></h2>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- JS Bootstrap -->
    <script src="../../js/bootstrap.bundle.min.js"></script>
    <!-- Header -->
    <script src="../../js/header.js"></script>
</body>
</html>
